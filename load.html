<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUY LOAD | PASAHEROUTE</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="load.css     " />
    <link rel="icon" type="Web/Icon" href="Image/Web_Icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- <script src="Idle.js"></script> -->
    <script src="logout.js"></script>
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <div class="logo-container">
          <div class="logo">
            <a href="main.html"><img src="Image/logo.png" alt="logo" /></a>
          </div>
          <div class="logo_name">PASAHEROUTE</div>
        </div>
        <div class="navigation">
          <nav>
            <ul>
              <li><a href="main.html">Home</a></li>
              <li><a href="booktrip.html">Booking Trip</a></li>
              <li><a href="Notification.html">Notification</a></li>
              <li><a href="User_account.html">Account</a></li>
            </ul>
          </nav>
          <button class="Logout-button" id="logoutBtn">Log Out</button>
        </div>
      </header>
      <main class="load-content">
        <div class="load-contain">
          <div class="text-load">
            <h1>Buy Load</h1>
          </div>
          <div class="load-index">
            <div class="container">
              <input
                type="text"
                id="amount"
                placeholder="Enter amount (Min ₱10)"
              />

              <div class="quick-buttons">
                <button onclick="setAmount(10)">₱10</button>
                <button onclick="setAmount(20)">₱20</button>
                <button onclick="setAmount(50)">₱50</button>
                <button onclick="setAmount(100)">₱100</button>
                <button onclick="setAmount(150)">₱150</button>
                <button onclick="setAmount(200)">₱200</button>
                <button onclick="setAmount(300)">₱300</button>
                <button onclick="setAmount(500)">₱500</button>
                <button onclick="setAmount(1000)">₱1000</button>
              </div>

              <button class="submit-btn">Proceed to Payment</button>
            </div>

            <script>
              function setAmount(value) {
                document.getElementById("amount").value = value;
              }
            </script>
          </div>
        </div>
      </main>
      <footer class="footer">
        <button class="Home" onclick="location.href='main.html'">
          <i class="fa-solid fa-house" style="color: #ffffff"></i>
        </button>
        <button class="Bus" onclick="location.href='booktrip.html'">
          <i class="fa-solid fa-bus" style="color: #ffffff"></i>
        </button>

        <button class="Notice" onclick="location.href='Notification.html'">
          <i class="fa-solid fa-bell" style="color: #ffffff"></i>
        </button>

        <button class="Account" onclick="location.href='User_account.html'">
          <i class="fa-solid fa-user" style="color: #ffffff"></i>
        </button>
      </footer>
    </div>
  </body>
</html>
