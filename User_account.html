<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="Web/Icon" href="Image/Web_Icon.png" />
    <title>ACCOUNT | PASAHEROUTE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="User_account.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="profile.js"></script>
    <script src="logout.js"></script>
    <script src="User_account.js"></script>
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <div class="logo-container">
          <div class="logo">
            <a href="main.html"><img src="Image/logo.png" alt="logo" /></a>
          </div>
          <div class="logo_name">PASAHEROUTE</div>
        </div>
        <div class="navigation">
          <nav>
            <ul>
              <li><a href="main.html">Home</a></li>
              <li><a href="livelocation.html">Live Location</a></li>
              <li><a href="Notification.html">Notification</a></li>
              <li id="accountButton"><a href="User_account.html">Account</a></li>
            </ul>
          </nav>
          <button class="Logout-button" id="logoutBtn">Log Out</button>
        </div>
      </header>
      <main class="Account_container">
        <div class="acc_con">
          <div class="User_profile">
            <div class="profile">
              <h1>Profile Account</h1>
              <h2></h2>
              <img src="Profile/profile.png" id="profile-pic" />
              <label for="input-file">Update Image</label>
              <input
                type="file"
                accept="image/jpg, image/png, image/jpg"
                id="input-file"
              />
            </div>
          </div>
          <div class="User_info">
            <div class="grid-container">
              <div class="grid-item">
                <h3>First Name:</h3>
                <input
                  type="firstname"
                  class="input"
                  placeholder="First Name"
                  value=""
                  readonly
                />
              </div>
              <div class="grid-item">
                <h3>Last Name:</h3>
                <input
                  type="lastname"
                  class="input"
                  placeholder="Last Name"
                  value=""
                  readonly
                />
              </div>
              <div class="grid-item">
                <h3>Email:</h3>
                <input
                  type="email"
                  class="input"
                  placeholder="Email"
                  value=""
                  readonly
                />
              </div>
              <div class="grid-item">
                <h3>Birthday:</h3>
                <input
                  type="date"
                  class="input"
                  placeholder="Birthday"
                  value=""
                  readonly
                />
              </div>
              <div class="grid-item">
                <h3>Contact Number:</h3>
                <input
                  type="text"
                  class="input"
                  placeholder="Contact number"
                  value=""
                  readonly
                />
              </div>
              <div class="grid-item">
                <h3>Classification:</h3>
                <input
                  type="text"
                  class="input"
                  placeholder="Classification"
                  value=""
                  readonly
                />
              </div>
            </div>
            <!-- <div class="function_button">
              <button class="Edit">Edit</button>
              <button class="Save">Save</button>
            </div> -->
          </div>
        </div>
      </main>
      <footer class="footer">
        <button class="Home" onclick="location.href='main.html'">
          <i class="fa-solid fa-house" style="color: #ffffff"></i>
        </button>

        <button class="Bus" onclick="location.href='livelocation.html'">
          <i class="fa-solid fa-bus" style="color: #ffffff"></i>
        </button>

        <button class="Notice" onclick="location.href='Notification.html'">
          <i class="fa-solid fa-bell" style="color: #ffffff"></i>
        </button>

        <button class="Account" onclick="location.href='User_account.html'">
          <i class="fa-solid fa-user" style="color: #ffffff"></i>
        </button>
      </footer>
    </div>
  </body>
</html>
