<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Vehicle Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <style>
      #map {
        height: 1000px;
        width: 100%;
      }
      #info {
        margin-top: 10px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="info">Calculating travel time...</div>

    <script>
      var map = L.map("map").setView([14.742709, 120.952118], 12);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      var startLatLng = L.latLng(14.82852, 120.873803); // Fixed Start Location
      var endLatLng = L.latLng(14.656897, 121.030433); // Fixed End Location

      // Add Start Marker with a Permanent Tooltip
      L.marker(startLatLng, { draggable: false })
        .addTo(map)
        .bindTooltip("<b>Start At: Walter Guiginto</b>", {
          permanent: true,
          direction: "right",
        });

      // Add End Marker with a Permanent Tooltip
      L.marker(endLatLng, { draggable: false })
        .addTo(map)
        .bindTooltip("<b>End At: SM North</b>", {
          permanent: true,
          direction: "right",
        });

      // Create a fixed route line that users cannot modify
      var control = L.Routing.control({
        waypoints: [startLatLng, endLatLng],
        routeWhileDragging: false, // Disable route changes when dragging
        draggableWaypoints: false, // Prevent users from moving waypoints
        addWaypoints: false, // Disable adding new waypoints
        createMarker: function () {
          return null;
        }, // Prevent markers from being dragged
      }).addTo(map);

      // Vehicle marker (initial position at start)
      var vehicleMarker = L.marker(startLatLng).addTo(map);
      var lastKnownLocation = startLatLng;

      async function fetchTravelTime() {
        const apiKey = "YOUR_OPENROUTESERVICE_API_KEY"; // Replace with actual API key
        const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}&start=${startLatLng.lng},${startLatLng.lat}&end=${endLatLng.lng},${endLatLng.lat}`;

        try {
          const response = await fetch(url);
          const data = await response.json();
          const duration = data.routes[0].summary.duration;
          const minutes = Math.round(duration / 60);
          document.getElementById(
            "info"
          ).innerText = `Estimated travel time: ${minutes} min (with traffic)`;
        } catch (error) {
          console.error("Error fetching travel time:", error);
          document.getElementById("info").innerText =
            "Travel time unavailable.";
        }
      }

      fetchTravelTime();

      // Function to update vehicle location with retry mechanism
      async function updateVehicleLocation() {
        try {
          const response = await fetch("https://your-server.com/api/gps"); // Replace with actual API endpoint
          if (!response.ok) throw new Error("Network response was not ok");

          const data = await response.json();

          if (data.lat && data.lng) {
            lastKnownLocation = L.latLng(data.lat, data.lng);
            vehicleMarker.setLatLng(lastKnownLocation);
            map.panTo(lastKnownLocation);
          } else {
            console.warn(
              "Invalid GPS data received, using last known location."
            );
          }
        } catch (error) {
          console.error(
            "GPS data fetch failed, keeping last known location:",
            error
          );
        } finally {
          setTimeout(updateVehicleLocation, 5000);
        }
      }

      // Start updating vehicle location
      updateVehicleLocation();
    </script>
  </body>
</html>
