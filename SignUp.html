<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | PASAHEROUTE</title>
    <link rel="stylesheet" href="SignUp.css" />
    <link rel="icon" type="Web/Icon" href="Image/Web_Icon.png" />
    <script src="Account.js"></script>
  </head>
  <body>
    <div class="form-box">
      <div class="Title">
        <a href="main.html"><img src="Image/logo.png" alt="logo" /></a>
        &nbsp
        <h3>PASAHEROUTE</h3>
      </div>
      <form class="form">
        <span class="title">Sign Up</span>
        <span class="subtitle">Create a free account with your email.</span>
        <div class="form-container">
          <input type="text" class="input" placeholder="First Name" />
          <input type="text" class="input" placeholder="Last Name" />
          <input type="email" class="input" placeholder="Email" />
          <input
            type="tel"
            id="phone"
            name="phone"
            class="input"
            placeholder="Phone No. (Numbers only)"
            pattern="09[0-9]{9}"
            inputmode="numeric"
            required
          />
          <input type="password" class="input" placeholder="Password" />
          <input type="password" class="input" placeholder="Confirm Password" />
        </div>
        <button>Sign up</button>
      </form>
      <div class="form-section">
        <p>Have an account?&nbsp; <a href="Login.html">Log in</a></p>
      </div>
    </div>
  </body>
</html>
